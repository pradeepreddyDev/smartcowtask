{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="SmartCow Task">
  <meta name="author" content="Pradeep">

  <title>{% block title %}SmartCow Task{% endblock %}</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

</head>

<body class="{% block bodyclass %}bg-dark{% endblock %}">

  <div class="{% block bodycontainer %}container{% endblock %}">
    <div class="{% block bodycard %}card card-login mx-auto mt-5{% endblock %}">

 {% block content %}
 {% endblock %}

    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
 {% block conflictscript %}
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
 {% endblock %}
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  {% block javascript %}
  {% endblock %}
</body>

</html>
